<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <title>Calendar SPA</title>
</head>
<body>
<div id="page">

    <div id="content"></div>

    <div id="createContent" class="hidden">
        <div id="options">
            <fieldset>
                <label><input type="checkbox" id="changeMonth" checked>Allow change month</label><br>
                <label><input type="checkbox" id="addTasks" checked>Allow add tasks</label><br>
                <label><input type="checkbox" id="removeTasks" checked>Allow remove tasks</label><br>
                <label><input type="checkbox" id="showMonth" checked>Show month / year</label>
            </fieldset>
        </div>
        <div>
            <div>
                    <pre id="code">
                    </pre>
            </div>
            <div id="calSettings"></div>
        </div>
    </div>

    <div id="about" class="hidden">
        <div class="container">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
